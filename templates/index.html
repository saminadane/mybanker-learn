{% extends "base.html" %}
{% block body %}
{% include "navbar_initial.html" %}
<!-- Page Content -->
<div class="container text-center">
 {% if message %}
 <div style="margin-top:10px;" class="alert alert-{{ mtype }}" role="alert">
  {{ message }}
</div>
{% endif %}
<div class="col-md-4 col-sm-4 col-xs-4 col-md-offset-4 col-sm-offset-4 col-xs-offset-1 centered">
  <form method="post" action="/dashboard" class="form-signin" style="width: 300px;">
    <h3 class="form-signin-heading" style="margin-bottom:25px;">Please log in</h3>
    <label for="username" class="sr-only">Username</label>
    <input type="text" id="username" class="form-control" name="username" placeholder="Username" required autofocus><br>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required><br>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
      <span class="glyphicon glyphicon-log-in" aria-hidden="true"style="margin-right:10px;"></span>Log in
    </button>
  </form>
</div>
</div>
<!-- /.container -->
{% endblock %}
{% block footer %}
  {% include "footer.html" %}
{% endblock %}

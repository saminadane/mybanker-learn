{% extends "base.html" %}
{% block body %}
{% include "navbar_user.html" %}
<!-- Page Content -->
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
         <h3 class="panel-title">
           <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>&nbsp;&nbsp;Message
         </h3>
       </div>
       <div class="panel-body">
         {% if mail %}
         <p>On {{ mail[0][1] }}, <b>{{ mail[0][5] }}</b> wrote:</p>
         <div class="well">
          {{ mail[0][4]|safe }}
        </div>
        {% endif %}
        <a class="btn btn-primary" href="{{ url_for('messages') }}" role="button">
         <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>&nbsp;&nbsp;Back to Inbox</a>
       </div>
     </div>      
   </div>
 </div>
</div>
<!-- /.container -->
{% endblock %}
{% block footer %}
  {% include "footer.html" %}
{% endblock %}
